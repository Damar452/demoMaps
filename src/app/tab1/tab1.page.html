<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" >

  <div class="google-div"> 
    <google-map width="100%" height="100%" [center]="position" *ngIf="position">
      <map-marker [title]="title" [position]="position" [label]="label"></map-marker>
    </google-map>
  </div>


</ion-content>
